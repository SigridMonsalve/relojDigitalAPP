<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <title>Reloj Digital</title>
	  <link rel="stylesheet" href="css/main.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
		<section id='main'>
			<p id="tiempo"></p>
			<p id="fecha"></p>

		</section>
		<section id="foot">
			<button onclick='visualizar()' class="glyphicon glyphicon-globe"> </button>
		</section>
		<section id="displayOver">
			<span class="glyphicon glyphicon-remove" onclick="esconder()"> </span>
		</section>
		<script src="js/main.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(function(){
				function horaActual() {
					var date=new Date($.now());
					var hora=date.getHours();
					var minuto=date.getMinutes();
					minuto=agregarCero(minuto);
					document.getElementById('tiempo').innerHTML=hora + ":" + minuto;
					setTimeout(horaActual,500);
				}
				function agregarCero(i) {
				    if (i < 10) {
				    i = "0" + i;//Agrega un cero a nÃºmeros menores que 10
				    }
				    return i;
				}
				horaActual();
				function visualizar(){
					document.getElementById('displayOver').setAttribute('style',"visibility:visible;")
				}	
			});
		</script>
	</body>
</html>
